<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="jquery.seat-charts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
        }
        
        a {
            color: #b71a4c;
        }
        
        .front-indicator {
            width: 145px;
            margin: 5px 32px 15px 32px;
            background-color: #dc143c;
            color: #ffffff;
            text-align: center;
            padding: 3px;
            border-radius: 5px;
        }
        
        .booking {
            width: 145px;
            height: 23px;
            margin: 5px 32px 15px 32px;
            background-color: #dc143c;
            color: #ffffff;
            text-align: center;
            padding: 3px;
            border-radius: 5px;
            font-size: large;
        }
        
        .wrapper {
            width: 100%;
            text-align: center;
            margin-top: 150px;
        }
        
        .container {
            margin: 0 auto;
            width: 600px;
            text-align: left;
        }
        
        .booking-details {
            float: left;
            text-align: left;
            margin-left: 50px;
            font-size: 12px;
            position: relative;
            height: 401px;
        }
        
        .booking-details h2 {
            margin: 25px 0 20px 0;
            font-size: 17px;
        }
        
        .booking-details h3 {
            margin: 5px 5px 0 0;
            font-size: 14px;
        }
        
        div.seatCharts-cell {
            color: #182C4E;
            height: 25px;
            width: 25px;
            line-height: 25px;
        }
        
        div.seatCharts-seat {
            color: #FFFFFF;
            cursor: pointer;
        }
        
        div.seatCharts-row {
            height: 35px;
        }
        
        div.seatCharts-seat.available {
            background-color: #B9DEA0;
        }
        
        div.seatCharts-seat.available.first-class {
            /* 	background: url(vip.png); */
            background-color: #008fa1;
        }
        
        div.seatCharts-seat.focused {
            background-color: #f02e55;
        }
        
        div.seatCharts-seat.selected {
            background-color: #dc143c;
        }
        
        div.seatCharts-seat.unavailable {
            background-color: #4b0069c4;
        }
        
        div.seatCharts-container {
            border-right: 1px dotted #adadad;
            width: 200px;
            padding: 20px;
            float: left;
        }
        
        div.seatCharts-legend {
            padding-left: 0px;
            position: absolute;
            bottom: 16px;
        }
        
        ul.seatCharts-legendList {
            padding-left: 0px;
        }
        
        span.seatCharts-legendDescription {
            margin-left: 5px;
            line-height: 30px;
        }
        
        .checkout-button {
            display: block;
            background-color: #dc143c;
            margin: 10px 0;
            color: #ffffff;
            font-size: 14px;
            border-radius: 5px;
        }
        
        #selected-seats {
            max-height: 90px;
            overflow-y: scroll;
            overflow-x: none;
            width: 170px;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div class="container">
            <h1><span style="color:#dc143c;">Please</span> <span style="color:#000000;"> select your seats here</span></h1>
            <div id="seat-map">
                <div class="front-indicator">Front</div>
            </div>
            <div class="booking-details">
                <div class="booking">
                    Booking Details
                </div>
                <h3> Selected Seats (<span id="counter">0</span>):</h3>
                <ul id="selected-seats">
                </ul>
                Total: <b>Rs.<span id="total">0</span></b>
                <button class="checkout-button">Checkout &raquo;</button>
                <div id="legend"></div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="jquery.seat-charts.js"></script>
    <script>
        var firstSeatLabel = 1;

        $(document).ready(function() {
            var $cart = $('#selected-seats'),
                $counter = $('#counter'),
                $total = $('#total'),
                sc = $('#seat-map').seatCharts({
                    map: [
                        'ff_ff',
                        'ff_ff',
                        'ee_ee',
                        'ee_ee',
                        'ee___',
                        'ee_ee',
                        'ee_ee',
                        'ee_ee',
                        'eeeee',
                    ],
                    seats: {
                        f: {
                            price: 100,
                            classes: 'first-class', //your custom CSS class
                            category: 'First Class'
                        },
                        e: {
                            price: 40,
                            classes: 'economy-class', //your custom CSS class
                            category: 'Economy Class'
                        }

                    },
                    naming: {
                        top: false,
                        getLabel: function(character, row, column) {
                            return firstSeatLabel++;
                        },
                    },
                    legend: {
                        node: $('#legend'),
                        items: [
                            ['f', 'available', 'First Class'],
                            ['e', 'available', 'Economy Class'],
                            ['f', 'unavailable', 'Already Booked']
                        ]
                    },
                    click: function() {
                        if (this.status() == 'available') {
                            //let's create a new <li> which we'll add to the cart items
                            $('<li>' + this.data().category + ' Seat # ' + this.settings.label + ': <b>Rs.' + this.data().price + '</b> <a href="#" class="cancel-cart-item">[cancel]</a></li>')
                                .attr('id', 'cart-item-' + this.settings.id)
                                .data('seatId', this.settings.id)
                                .appendTo($cart);

                            /*
                             * Lets update the counter and total
                             *
                             * .find function will not find the current seat, because it will change its stauts only after return
                             * 'selected'. This is why we have to add 1 to the length and the current seat price to the total.
                             */
                            $counter.text(sc.find('selected').length + 1);
                            $total.text(recalculateTotal(sc) + this.data().price);

                            return 'selected';
                        } else if (this.status() == 'selected') {
                            //update the counter
                            $counter.text(sc.find('selected').length - 1);
                            //and total
                            $total.text(recalculateTotal(sc) - this.data().price);

                            //remove the item from our cart
                            $('#cart-item-' + this.settings.id).remove();

                            //seat has been vacated
                            return 'available';
                        } else if (this.status() == 'unavailable') {
                            //seat has been already booked
                            return 'unavailable';
                        } else {
                            return this.style();
                        }
                    }
                });

            //this will handle "[cancel]" link clicks
            $('#selected-seats').on('click', '.cancel-cart-item', function() {
                //let's just trigger Click event on the appropriate seat, so we don't have to repeat the logic here
                sc.get($(this).parents('li:first').data('seatId')).click();
            });

            //let's pretend some seats have already been booked
            sc.get(['1_2', '4_1', '7_1', '7_2']).status('unavailable');

        });

        function recalculateTotal(sc) {
            var total = 0;

            //basically find every selected seat and sum its price
            sc.find('selected').each(function() {
                total += this.data().price;
            });

            return total;
        }
    </script>
